[package]
name = "experiments"
version = "0.1.0"
edition = "2018"
authors = [
    "Pratyush Mishra",
    "Ryan Lehmkuhl",
    "Akshayaram Srinivasan",
    "Wenting Zheng",
    "Raluca Ada Popa",
]
description = "Experiments from the Delphi paper"
repository = "https://github.com/mc2/delphi"
keywords = ["cryptography", "finite fields", "garbled circuits", "secret sharing"]
categories = ["cryptography"]
include = ["Cargo.toml", "src", "README.md", "LICENSE-APACHE", "LICENSE-MIT"]
license = "MIT/Apache-2.0"

[dependencies]
algebra = { path = "../algebra" }
bench-utils = {path = "../bench-utils"}
crypto-primitives = { path = "../crypto-primitives" }
neural-network = { path = "../neural-network" }
protocols = { path = "../protocols" }
protocols-sys = { path = "../protocols-sys" }
rand = { version = "0.6" }
rand_chacha = { version = "0.1.1" }
crossbeam = "0.7.1"
tch = { version = "0.1.3" }
rayon = {version = "1.0"}
num_cpus = { version = "1.11.1" }
num-traits = { version = "0.2.6"}
scuttlebutt = { version = "0.3", git = "https://github.com/GaloisInc/scuttlebutt/", features = [ "serde" ], tag = "0.3.2" }
fancy-garbling = { version = "0.3", git = "https://github.com/pratyush/fancy-garbling/", branch = "add-serde", features = [ "serde1" ] }
clap = "2.33.3"

async-std = "1.9.0"
futures = "0.3.12"
io-utils = { git = "https://github.com/ryanleh/io-utils", branch = "muse-experiments" }

[lib]
name = "experiments"
path = "src/lib.rs"

